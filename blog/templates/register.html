{% extends "base.html" %}

{% block title %}
    Registration
{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-7 col-lg-5 col-xl-4">
                <div class="card">
                    <div class="card-header text-bg-primary">
                        Registration
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="mb-3">
                                    <label class="form-label" for="{{field.auto_id}}">{{ field.label }}</label>
                                    {{ field }}
                                    {% for error in field.errors %}
                                        <div class="form-text text-danger">{{ error }}</div>
                                    {% endfor %}
                                </div>
                                {% endfor %}
                            <button class="btn btn-primary float-end" type="submit">Resigter</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
